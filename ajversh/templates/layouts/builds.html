<div class="item">
    <div class="ui accordion">
        <div class="title white">
            <i class="dropdown icon"></i>
            {{ build }} ({{ build.role_set }})
        </div>
        <div class="content">
            <div class="link" onclick="moreInfo('{{ build.id }}')">
                Pokaż więcej!
            </div>
            <img src="{{ build.head.img.url }}" title="{{ build.head }}">
            <img src="{{ build.chest.img.url }}" title="{{ build.chest }}">
            <img src="{{ build.boots.img.url }}" title="{{ build.boots }}">
            <img src="{{ build.hand.img.url }}" title="{{ build.hand }}">
            {% if build.off_hand %}
                <img src="media/{{ build.off_hand.img }}" title="{{ build.off_hand }}">
            {% endif %}
        </div>
        <div class="border"></div>
    </div>
</div>
